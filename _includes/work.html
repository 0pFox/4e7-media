<div id="work">
    <img src="../img//4e7_work.png">
    <div class="work-cont">
      {% for post in site.work %}
        <a class="img-cont" href="{{ post.url }}" style="background-image: url('{{site.cloud_host}}{{ post.tnimg }}');">
          <div class="hover-cont">
            {{ post.title}}
          </div>
        </a>
       {% endfor %}
    </div> 
    <button type="button" class="more">MORE WORK</button>
    <button type="button" class="less">Close</button>
</div>
